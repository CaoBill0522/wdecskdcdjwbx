<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Group Generator</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 40px;
        background: radial-gradient(circle at top, #eef3ff 0, #f5f7fb 40%, #edf1f7 100%);
        display: flex;
        justify-content: center;
    }

    .container {
        background: #ffffff;
        padding: 30px 30px 40px;
        border-radius: 18px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
        animation: floatIn 0.6s ease-out;
    }

    h1 {
        margin-top: 0;
        margin-bottom: 6px;
        font-size: 28px;
        letter-spacing: 0.03em;
        color: #111827;
    }

    .subtitle {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 14px;
        color: #6b7280;
    }

    label {
        font-size: 14px;
        color: #374151;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
    }

    textarea {
        width: 100%;
        height: 180px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        resize: vertical;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s, transform 0.15s;
        background: #f9fafb;
    }

    textarea:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        background: #ffffff;
        transform: translateY(-1px);
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-top: 16px;
        margin-bottom: 12px;
        flex-wrap: wrap;
    }

    .controls input[type="number"] {
        width: 80px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s, transform 0.15s;
        background: #f9fafb;
    }

    .controls input[type="number"]:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        background: #ffffff;
        transform: translateY(-1px);
    }

    button {
        padding: 10px 22px;
        margin-top: 4px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        color: #ffffff;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        box-shadow: 0 12px 22px rgba(79, 70, 229, 0.35);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transform: translateY(0);
        transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, filter 0.15s ease-out;
    }

    button:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 18px 30px rgba(79, 70, 229, 0.45);
        filter: brightness(1.05);
    }

    button:active {
        transform: translateY(0) scale(0.99);
        box-shadow: 0 8px 16px rgba(79, 70, 229, 0.35);
    }

    button span.dice {
        font-size: 16px;
        display: inline-block;
        transition: transform 0.25s ease;
    }

    button.shake span.dice {
        animation: wiggle 0.4s ease;
    }

    .result-wrapper {
        margin-top: 22px;
    }

    .result-title {
        font-size: 16px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .result-title small {
        font-weight: 400;
        color: #6b7280;
        font-size: 12px;
    }

    .result {
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.4s ease, transform 0.4s ease;
        display: grid;
        gap: 10px;
    }

    .result.show {
        opacity: 1;
        transform: translateY(0);
    }

    .group-card {
        background: #f9fafb;
        border-radius: 12px;
        padding: 10px 14px;
        border: 1px solid #e5e7eb;
        overflow: hidden;
        animation: fadeInUp 0.35s ease forwards;
    }

    .group-header {
        font-weight: 600;
        font-size: 14px;
        color: #4f46e5;
        margin-bottom: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .group-size {
        font-size: 11px;
        color: #6b7280;
    }

    .group-members {
        font-size: 14px;
        color: #111827;
    }

    .footer-note {
        margin-top: 14px;
        font-size: 12px;
        color: #9ca3af;
    }

    @keyframes floatIn {
        from {
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(6px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes wiggle {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-12deg); }
        50% { transform: rotate(10deg); }
        75% { transform: rotate(-6deg); }
        100% { transform: rotate(0deg); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Random Group Generator</h1>
    <p class="subtitle">Paste your class list, choose group size, and shuffle!</p>

    <label for="names">Name list (one per line):</label>
    <textarea id="names">Micheal
James
Jasmine
Judy
Xinpeng
Siying
Ziyu
Yuzuki
Ryo
Nikita
Takuya
Katherine
Fengran
Xintong</textarea>

    <div class="controls">
        <div>
            <label for="groupSize">Students per group:</label>
            <input type="number" id="groupSize" value="3" min="1">
        </div>
        <button id="shuffleBtn" onclick="generateGroups()">
            <span class="dice">ðŸŽ²</span>
            Shuffle Groups
        </button>
    </div>

    <div class="result-wrapper">
        <div class="result-title">
            Groups
            <small>(will change every time you click)</small>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="footer-note">
        Tip: you can edit the names or group size any time and click again.
    </div>
</div>

<script>
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function generateGroups() {
    const textarea = document.getElementById("names");
    let names = textarea.value
        .split("\n")
        .map(n => n.trim())
        .filter(n => n !== "");

    const sizeInput = document.getElementById("groupSize");
    let size = parseInt(sizeInput.value, 10) || 1;
    if (size < 1) size = 1;

    const resultDiv = document.getElementById("result");
    const button = document.getElementById("shuffleBtn");

    // Button animation (little wiggle)
    button.classList.remove("shake");
    void button.offsetWidth; // force reflow
    button.classList.add("shake");

    // Shuffle and create groups
    const shuffled = shuffle([...names]);
    resultDiv.innerHTML = ""; // clear old content

    let groupNum = 1;
    for (let i = 0; i < shuffled.length; i += size) {
        const groupMembers = shuffled.slice(i, i + size);
        const card = document.createElement("div");
        card.className = "group-card";
        card.style.animationDelay = (groupNum * 0.04) + "s";

        const header = document.createElement("div");
        header.className = "group-header";
        header.innerHTML = `
            <span>Group ${groupNum}</span>
            <span class="group-size">${groupMembers.length} student(s)</span>
        `;

        const members = document.createElement("div");
        members.className = "group-members";
        members.textContent = groupMembers.join(", ");

        card.appendChild(header);
        card.appendChild(members);
        resultDiv.appendChild(card);

        groupNum++;
    }

    // Fade-in animation for the whole result block
    resultDiv.classList.remove("show");
    void resultDiv.offsetWidth; // force reflow
    resultDiv.classList.add("show");
}
</script>

</body>
</html>
